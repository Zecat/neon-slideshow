<link rel="import" href="../../iron-overlay-behavior/iron-overlay-behavior.html">
<link rel="import" href="../../paper-controls/paper-slideshow-controls.html">
<link rel="import" href="../../paper-controls/paper-controllable-behavior.html">
<link rel="import" href="../../paper-styles/shadow.html">
<link rel="import" href="../neon-slideshow-scrollable-behavior.html">

<dom-module id="neon-slideshow-overlay">
  <template>
    <style>
      :host {
        display: block;
        @apply(--layout-horizontal);
        overflow: hidden;
        height: 80%;
      }
      :host ::content > * {
        @apply(--layout-flex-none);
        @apply(--shadow-elevation-8dp);
        height: 100%;
        margin: 40px;
      }
    </style>
    <content></content>
    <paper-slideshow-controls arrows="[[arrows]]"></paper-slideshow-controls>
  </template>
  <script>
    Polymer({
      is: 'neon-slideshow-overlay',
      properties: {
        arrows: {
          type: Boolean,
          value: false
        }
      },
      behaviors: [
        Polymer.IronOverlayBehavior,
        Zecat.NeonSlideshowScrollableBehavior,
        Zecat.PaperControllableBehavior
      ]
    });
  </script>
</dom-module>
