<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../paper-controls/paper-controllable-behavior.html">
<link rel="import" href="../paper-controls/paper-slideshow-controls.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="neon-slideshow-behavior.html">

<!--

Example:

    <neon-slideshow></neon-slideshow>

@group Seed Elements
@element neon-slideshow
@demo demo/index.html
@hero hero.svg
-->
<dom-module id="neon-slideshow">
  <style>
    :host #slides > ::content > * {
      @apply(--layout-fit);
      width: 100%;
      height: 100%;
    }
    :host #slides > ::content > :not(.iron-selected):not(.neon-animating) {
      display: none !important;
    }
    :host #slides > ::content > .neon-animating {
      pointer-events: none;
    }
    :host {
      display: block;
      position: relative;
      overflow: hidden;
    }
  </style>
  <template>
    <div id="slides">
      <content></content>
    </div>
    <paper-slideshow-controls arrows="[[arrows]]">
    </paper-slideshow-controls>
  </template>
</dom-module>
<script>
(function() {
  Polymer({
    is: 'neon-slideshow',
    properties: {
      /**
       * If true, display arrows controls
       */
      arrows: {
        type: Boolean,
        value: false
      }
    },
    behaviors: [
      Zecat.PaperControllableBehavior,
      Zecat.NeonSlideshowBehavior
    ]
  })
})();
</script>
