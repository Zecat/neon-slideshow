<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="neon-slideshow-behavior.html">
<link rel="import" href="neon-slideshow-shared-styles.html">

<!--

Example:

    <neon-slideshow></neon-slideshow>

@group Seed Elements
@element neon-slideshow
@demo demo/index.html
@hero hero.svg
-->
<dom-module id="neon-slideshow">
  <style include="neon-slideshow-shared-styles">
     paper-icon-button {
        color: white;
        height: 60px;
        width: 60px;
      }
      #controls {
        @apply(--layout-fit);
        @apply(--layout-horizontal);
        @apply(--layout-center);
        @apply(--layout-justified);
      }
  </style>
  <template>
    <div id="slides">
      <content></content>
    </div>
    <template is="dom-if" if="[[arrows]]">
      <div id="controls">
        <paper-icon-button icon="icons:chevron-left" on-tap="selectPrevious"></paper-icon-button>
        <paper-icon-button icon="icons:chevron-right" on-tap="selectNext"></paper-icon-button>
      </div>
    </template>
  </template>
</dom-module>
<script>
(function() {
  Polymer({
    is: 'neon-slideshow',
    properties: {
      /**
       * If true, display arrows controls
       */
      arrows: {
        type: Boolean,
        value: false
      }
    },
    behaviors: [
      Zecat.NeonSlideshowBehavior
    ]
  })
})();
</script>
