<link rel="import" href="../paper-controls/paper-slideshow-controls.html">
<link rel="import" href="neon-slideshow-scrollable-behavior.html">

<dom-module id="neon-slideshow-scrollable">
  <template>

    <style>
      :host {
        display: block;
        @apply(--layout-horizontal);
      }
      :host ::content > * {
        @apply(--layout-flex-none);
        height: 100%;
      }
    </style>
    <content></content>
    <paper-slideshow-controls arrows="[[arrows]]"></paper-slideshow-controls>
  </template>
  <script>
    Polymer({
      is: 'neon-slideshow-scrollable',

      properties: {
        /**
         * If true, display arrows controls
         */
        arrows: {
          type: Boolean,
          value: false
        }
        overflow: {
          type: String,
          value: 'hidden'
        }
      },

      ready: function() {
        this.style.overflow = this.overflow;
      },

      behaviors: [
        Zecat.NeonSlideshowScrollableBehavior
      ]
    });
  </script>
</dom-module>
