<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../iron-overlay-behavior/iron-overlay-behavior.html">
<link rel="import" href="../../paper-styles/shadow.html">
<link rel="import" href="../neon-slideshow-scrollable-behavior.html">

<dom-module id="neon-slideshow-scrollable-overlay">
  <template>
    <style>
      :host {
        display: block;
        @apply(--layout-horizontal);
        overflow: hidden;
        height: 80%;
      }
      :host ::content > * {
        @apply(--layout-flex-none);
        @apply(--shadow-elevation-8dp);
        height: 100%;
        margin: 0 40px;
      }
    </style>
    <content></content>
  </template>
  <script>
    Polymer({
      is: 'neon-slideshow-scrollable-overlay',
      behaviors: [
        Polymer.IronOverlayBehavior,
        Zecat.NeonSlideshowScrollableBehavior
      ],
      listeners: {
        'tap': '_closeIfNeeded'
      },
      _closeIfNeeded: function(e) {
        if (e.target == this) {
          this.close();
        }
      }
    });
  </script>
</dom-module>
