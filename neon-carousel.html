<link rel="import" href="neon-carousel-behavior.html">
<link rel="import" href="../polymer/polymer.html">

<dom-module id="neon-carousel">
  <template>
    <style>
      :host #slides > ::content > * {
        @apply(--layout-fit);
        width: 100%;
        height: 100%;
      }
      :host #slides > ::content > :not(.iron-selected):not(.neon-animating) {
        display: none !important;
      }
      :host #slides > ::content > .neon-animating {
        pointer-events: none;
      }
      :host {
        display: block;
        position: relative;
        overflow: hidden;
      }
    </style>
    <div id="slides"><content></content></div>
  </template>
  <script>
    Polymer({
      is: 'neon-carousel',
      behaviors: [
        Zecat.NeonCarouselBehavior
      ],
    });
  </script>
</dom-module>
