<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">

<dom-module id="neon-slideshow-shared-styles">
  <template>
    <style>
      :host > ::content > .slide {
        @apply(--layout-fit);
        width: 100%;
        height: 100%;
      }
      :host > ::content > .slide:not(.iron-selected):not(.neon-animating) {
        display: none !important;
      }
      :host > ::content > .slide.neon-animating {
        pointer-events: none;
      }
      :host {
        display: block;
        position: relative;
        overflow: hidden;
      }
    </style>
  </template>
</dom-module>
